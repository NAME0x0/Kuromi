<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>UPGRADE TO YOUR FUTURE</title>
    <meta name="description" content="Upgrade your future. One signal at a time.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --bg-glow: #1a0b2e;
            --accent: #7b2cbf;
            --accent-light: #e0aaff;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --radius: clamp(16px, 4vw, 24px);
            --space: clamp(1rem, 4vw, 2rem);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Jost', system-ui, sans-serif;
            background: var(--bg-deep);
            color: var(--white);
            min-height: 100dvh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated gradient background */
        .bg-layer {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% 0%, var(--bg-glow) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
                var(--bg-deep);
            z-index: -2;
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }
        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 10%;
            left: -5%;
            animation-delay: 0s;
        }
        .orb-2 {
            width: 200px;
            height: 200px;
            background: var(--accent-light);
            bottom: 20%;
            right: -3%;
            animation-delay: -7s;
        }
        .orb-3 {
            width: 150px;
            height: 150px;
            background: var(--accent);
            top: 60%;
            left: 30%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -20px) scale(1.05); }
            50% { transform: translate(-20px, 30px) scale(0.95); }
            75% { transform: translate(20px, 20px) scale(1.02); }
        }

        /* Main layout */
        main {
            display: grid;
            place-items: center;
            min-height: 100dvh;
            padding: var(--space);
            padding-bottom: calc(var(--space) + 80px);
        }

        .scene {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space);
        }

        /* Title */
        .headline {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(0.85rem, 3.5vw, 1.5rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-align: center;
            background: linear-gradient(135deg, var(--accent-light), var(--white), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeIn 1s ease 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card base */
        .card {
            width: 100%;
            max-width: 480px;
            background: var(--glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            box-shadow: 
                0 4px 24px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.02) inset;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        /* Initial card */
        #initCard {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1.5rem;
        }

        #initCard.hidden {
            opacity: 0;
            transform: scale(0.95) translateY(-20px);
            pointer-events: none;
            position: absolute;
        }

        .message {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            line-height: 1.5;
            min-height: 3em;
        }

        .upgrade-hint {
            font-size: clamp(0.9rem, 2.5vw, 1.05rem);
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid var(--glass-border);
            padding-top: 1.25rem;
            width: 100%;
        }

        .upgrade-hint strong {
            display: block;
            color: var(--accent-light);
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        /* CTA Button */
        .cta {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(0.65rem, 2vw, 0.8rem);
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--white);
            background: linear-gradient(135deg, rgba(123, 44, 191, 0.3), rgba(224, 170, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 100px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cta::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta span {
            position: relative;
            z-index: 1;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(123, 44, 191, 0.4);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .cta:hover::before {
            opacity: 0.2;
        }

        .cta:active {
            transform: translateY(0);
        }

        /* Final stage */
        #finalStage {
            display: none;
            width: 100%;
            max-width: 900px;
            gap: var(--space);
            opacity: 0;
            transform: translateY(20px);
        }

        #finalStage.visible {
            display: grid;
            grid-template-columns: 1fr;
            animation: slideUp 0.8s ease 0.2s forwards;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Both containers equal */
        .panel {
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .panel-image {
            width: 100%;
            aspect-ratio: 16 / 10;
        }

        .panel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .panel-links {
            aspect-ratio: 16 / 10;
            background: var(--glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(1rem, 3vw, 1.5rem);
            padding: var(--space);
            text-align: center;
        }

        .panel-links h2 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(1rem, 3vw, 1.4rem);
            font-weight: 400;
            line-height: 1.4;
            max-width: 280px;
        }

        .link {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(0.6rem, 2vw, 0.75rem);
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--accent-light);
            text-decoration: none;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--accent-light);
            transition: all 0.3s ease;
        }

        .link:hover {
            color: var(--white);
            border-color: var(--white);
        }

        /* Desktop: side by side */
        @media (min-width: 700px) {
            #finalStage.visible {
                grid-template-columns: 1fr 1fr;
            }

            .panel-image,
            .panel-links {
                aspect-ratio: 4 / 3;
            }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            z-index: 50;
        }

        .footer-label {
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            transition: opacity 0.5s ease;
        }

        .footer-label.hidden {
            opacity: 0;
        }

        .socials {
            display: flex;
            gap: 0.75rem;
        }

        .socials a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .socials a:hover {
            color: var(--white);
            transform: translateY(-2px);
        }

        .socials svg {
            width: 20px;
            height: 20px;
        }
    </style>

    <script>
        const upgrades = [
            { msg: "You don't need more information. You need more silence.", hint: "Remove one source of noise for 24 hours." },
            { msg: "Attention is architecture. Build where it matters.", hint: "Spend 10 minutes designing your focus tomorrow." },
            { msg: "You're not stuck. You're processing.", hint: "Delay one decision by 12 hours. Let it compute." }
        ];

        let step = 0;
        let used = [];

        const msgEl = document.getElementById('msg');
        const hintEl = document.getElementById('hint');
        const hintText = document.getElementById('hintText');
        const cta = document.getElementById('cta');
        const initCard = document.getElementById('initCard');
        const finalStage = document.getElementById('finalStage');
        const footerLabel = document.getElementById('footerLabel');

        function pickUpgrade() {
            if (used.length >= upgrades.length) used = [];
            let i;
            do { i = Math.floor(Math.random() * upgrades.length); } while (used.includes(i));
            used.push(i);
            return upgrades[i];
        }

        function animate(el, out) {
            el.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
            el.style.opacity = out ? 0 : 1;
            el.style.transform = out ? 'translateY(-8px)' : 'translateY(0)';
        }

        cta.addEventListener('click', () => {
            cta.disabled = true;
            
            animate(msgEl, true);
            if (!hintEl.hidden) animate(hintEl, true);

            setTimeout(() => {
                step++;
                
                if (step <= 2) {
                    const data = pickUpgrade();
                    msgEl.textContent = data.msg;
                    hintText.textContent = data.hint;
                    hintEl.hidden = false;
                    
                    animate(msgEl, false);
                    animate(hintEl, false);
                    cta.disabled = false;
                } else {
                    initCard.classList.add('hidden');
                    finalStage.classList.add('visible');
                    footerLabel.classList.add('hidden');
                }
            }, 450);
        });
    </script>
