    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-core: #050505;
            --accent-glow: #7b2cbf;
            --accent-sparkle: #e0aaff;
            --text-primary: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Jost', sans-serif;
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Particle Background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Initial Stage */
        .initial-stage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            min-height: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
            z-index: 10;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .initial-stage.fade-out {
            opacity: 0;
            transform: translate(-50%, -60%);
            pointer-events: none;
        }

        .fact-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 1.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        .upgrade-text {
            font-family: 'Jost', sans-serif;
            font-size: 1.2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease 0.1s;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        .hide {
            opacity: 0;
            transform: translateY(-10px);
        }

        /* Button with Glitter */
        .liquid-btn {
            position: relative;
            padding: 1.5rem 4rem;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            margin-top: 2rem;
            box-shadow: inset 0 4px 15px rgba(255, 255, 255, 0.1), 0 10px 30px rgba(123, 44, 191, 0.3);
        }

        /* Animated Glitter Stars */
        .liquid-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 30%, white 1px, transparent 1px),
                radial-gradient(circle at 60% 70%, rgba(255, 255, 255, 0.8) 1.5px, transparent 1.5px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.6) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, white 2px, transparent 2px),
                radial-gradient(circle at 90% 50%, rgba(255, 255, 255, 0.7) 1px, transparent 1px),
                radial-gradient(circle at 15% 60%, rgba(255, 255, 255, 0.5) 1.5px, transparent 1.5px);
            background-size: 100% 100%;
            animation: glitterPulse 2s ease-in-out infinite, glitterMove 8s linear infinite;
            pointer-events: none;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes glitterPulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.9;
            }
        }

        @keyframes glitterMove {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(5px, -3px);
            }

            50% {
                transform: translate(-2px, 4px);
            }

            75% {
                transform: translate(3px, -5px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .liquid-btn span {
            position: relative;
            z-index: 2;
        }

        .liquid-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(123, 44, 191, 0.5), 0 0 20px var(--accent-glow);
        }

        /* Final Stage Split View */
        .final-stage {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            gap: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s;
            pointer-events: none;
            z-index: 10;
        }

        .final-stage.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Left: Profile Container */
        .profile-container {
            flex: 1;
            background-image: url('assets/Space.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            font-family: 'Montserrat', sans-serif;
        }

        .header-top,
        .header-bottom {
            font-weight: 500;
            font-size: 12px;
            letter-spacing: 0.2em;
            color: #e0e0e0;
            text-transform: uppercase;
            margin: 10px 0;
        }

        .header-main {
            font-weight: 900;
            font-size: clamp(30px, 5vw, 60px);
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin: 0;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .avatar-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .avatar {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .footer-section {
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 80%;
        }

        /* Right: Link Container */
        .link-container {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .link-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .spotify-link,
        .insta-link {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            color: var(--accent-sparkle);
            text-decoration: none;
            border-bottom: 2px solid var(--accent-sparkle);
            padding-bottom: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .spotify-link {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .insta-link {
            font-size: 1.2rem;
        }

        .spotify-link:hover,
        .insta-link:hover {
            color: white;
            border-color: white;
            text-shadow: 0 0 20px var(--accent-glow);
        }

        /* Persistent Footer - Always Visible */
        .page-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: auto;
        }

        .footer-text {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .social-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 0;
            text-decoration: none;
        }

        .social-btn:hover {
            color: white;
            transform: scale(1.1);
        }

        /* Mobile */
        @media (max-width: 900px) {
            .final-stage {
                flex-direction: column;
                height: auto;
                padding-bottom: 100px;
            }

            .profile-container,
            .link-container {
                min-height: 400px;
            }

            .page-footer {
                bottom: 10px;
            }
        }
    </style>
</head>

    <script>
        // Particle Background
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = `rgba(123, 44, 191, ${Math.random() * 0.5})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#7b2cbf";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Upgrade Logic
        const upgrades = [
            {
                fact: "You don't need more information. You need more silence.",
                upgrade: "Remove one source of noise for 24 hours."
            },
            {
                fact: "Attention is architecture. Build where it matters.",
                upgrade: "Spend 10 minutes designing your focus tomorrow."
            },
            {
                fact: "You're not stuck. You're processing.",
                upgrade: "Delay one decision by 12 hours. Let it compute."
            }
        ];

        let revealCount = 0;
        let usedIndexes = [];

        function getRandomUpgrade() {
            if (usedIndexes.length >= upgrades.length) usedIndexes = [];
            let index;
            do {
                index = Math.floor(Math.random() * upgrades.length);
            } while (usedIndexes.includes(index));
            usedIndexes.push(index);
            return upgrades[index];
        }

        function revealUpgrade() {
            const factText = document.getElementById('factText');
            const upgradeText = document.getElementById('upgradeText');
            const btn = document.getElementById('revealBtn');
            const btnText = document.getElementById('btnText');
            const initialCard = document.getElementById('initialCard');
            const finalStage = document.getElementById('finalStage');

            btn.disabled = true;

            factText.classList.remove('show');
            factText.classList.add('hide');
            upgradeText.classList.remove('show');
            upgradeText.classList.add('hide');

            setTimeout(() => {
                revealCount++;

                if (revealCount <= 2) {
                    const data = getRandomUpgrade();
                    factText.innerHTML = data.fact;
                    upgradeText.innerHTML = `<span style="color:var(--accent-sparkle); font-weight:700; text-transform:uppercase; letter-spacing:2px; font-size:0.9rem;">Upgrade:</span><br>${data.upgrade}`;
                    upgradeText.style.display = 'block';

                    factText.classList.remove('hide');
                    factText.classList.add('show');
                    upgradeText.classList.remove('hide');
                    upgradeText.classList.add('show');

                    btnText.textContent = 'Reveal More';
                    btn.disabled = false;
                } else {
                    initialCard.classList.add('fade-out');
                    finalStage.classList.add('visible');
                }
            }, 500);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('factText').classList.add('show');
            }, 500);
        });
    </script>
